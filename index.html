<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet" />
</head>

<body class="">
    <!-- Navbar -->
    <nav id="nav-menu" class="p-3 flex bg-white justify-between items-center shadow-lg">
        <a href="#" id="brand" class="flex gap-2 items-center">
            <img class="object-cover max-h-12 max-w-12" src="./assets/asset 0.png" alt="logo" />
            <span class="text-lg font-medium font-display">ToDesktop</span>
        </a>
        <div class="hidden lg:flex font-display gap-12 justify-between items-center">
            <a href="#" class="p-4 bg-white hover:text-blue-600">Pricing</a>
            <a href="#" class="p-4 bg-white hover:text-blue-600">Docs</a>
            <a href="#" class="p-4 bg-white hover:text-blue-600">Change Log</a>
            <a href="#" class="p-4 bg-white hover:text-blue-600">Blog</a>
            <a href="#" class="p-4 bg-white hover:text-blue-600">Login</a>
        </div>
        
        <button class="hidden lg:flex border rounded-lg p-2 gap-2 justify-between items-center hover:border-s-gray-300 hover:text-blue-600">
            <img src="./assets/asset 1.svg" alt="btnImg">
            <span>Electron Developer</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>


        <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-black"></i>
        </button>

        <!-- Navbar Responsive -->
        <div id="menuDropDown" class="z-10 bg-white fixed inset-0 hidden">
            <div class="p-3 flex justify-between">
                <a href="#" id="brand" class="flex gap-2 items-center">
                    <img class="object-cover max-h-12 max-w-12" src="./assets/asset 0.png" alt="logo" />
                    <span class="text-lg font-medium font-display">ToDesktop</span>
                </a>

                <button class="p-2 lg:hidden" onclick="handleMenuClose()">
                    <i class="fa-solid fa-xmark text-black ml-5"></i>
                </button>
            </div>

            <div class="font-display">
                <a href="#" class="p-4 mt-2 bg-white block hover:bg-gray-50">Pricing</a>
                <a href="#" class="p-4 mt-2 bg-white block hover:bg-gray-50">Docs</a>
                <a href="#" class="p-4 mt-2 bg-white block hover:bg-gray-50">Change Log</a>
                <a href="#" class="p-4 mt-2 bg-white block hover:bg-gray-50">Blog</a>
                <a href="#" class="p-4 mt-2 bg-white block hover:bg-gray-50">Login</a>
            </div>

            <div class="h-[1px] bg-gray-300 mt-2"></div>

            <button class="p-4 gap-2 flex justify-center">
                <img src="./assets/asset 1.svg" alt="btnImg">
                <span>Electron Developer</span>
            </button>
        </div>
        <!-- Navbar Responsive End -->
    </nav>
    <!-- Navbar End -->

    <!-- main -->
    <main class="min-h-screen bg-red-50 bg-gradient-to-br from-purple-50 via-orange-50 to-transparent p-6 pt-9">
            <div id="container" class="w-full max-w-screen mx-auto">

            <div id="topHead" class="font-medium flex items-center gap-2 bg-yellow-50 border border-yellow-200 rounded-lg w-fit px-2 py-1">
                <div class="bg-yellow-400 h-2 w-2 rounded-full border border-yellow-600"></div>
                <p class="text-yellow-600">v0.21.1: <span class="text-yellow-900">Find-in-page bug fixes</span></p>
                <i class="fa-solid fa-arrow-right text-yellow-700"></i>
            </div>
            <div id="textTop" class="flex flex-col justify-start mt-8">
                <h1 class="text-3xl font-bold text-gray-800">Web app to desktop app in minutes</h1>
                <p class="mt-5 text-2xl text-gray-600">Take your web app codebase and transform it into a cross platform desktop app with native functionality.</p>
            </div>
            <div id="btn" class="flex flex-col justify-start mt-8 gap-4">
                <button class="text-white bg-blue-700 border border-blue-700 rounded-lg p-2 text-xl hover:bg-blue-600">Download Now</button>
                <button class="text-black bg-white border border-gray-500 rounded-lg p-2 text-xl hover:border-gray-900">Read Docs</button>
            </div>
        </div>
    </main>
    <!-- main End -->



    <script src="./script.js"></script>
</body>

</html>
